# @package _global_
defaults:
  - /model_arch: tasnet            # Architecture selection
  - /dataset: static_big         # Dataset selection
  - /training: default
  - /wandb: default
  - /inference: default
  - _self_

  - override /model_arch/separator: transformer

name: S-${model_arch.name}-streaming-chunk
group: 4-streaming

model_arch:
  streaming_mode: true
  encoder:
    causal: true
  decoder:
    causal: true
  separator:
    scaler: 0.45
    causal_proj: true
    context_size_ms: ${model_arch.stream_chunk_size_ms}

training:
  params:
    batch_size: 256